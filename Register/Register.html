<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<!-- Bootstrap minified css file -->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
   <div class="col-md-6">
   <h2><center>User Form<center></h2>
	<form method="post" action="http://localhost:8080/examples/servlets/servlet/RegisterToDatabase">
		<div class="form-group">
		<input type="text" class="form-control" name="fullname" placeholder="Full Name">
		</div>
		<div class="form-group">
		<input type="text" class="form-control" name="address" placeholder="Address">
		</div>
		<div class="form-group">
		<input type="text" class="form-control" name="age" placeholder="Age">
		</div>
		<div class="form-group">
		<input type="text" class="form-control" name="email" placeholder="Email Address">
		</div>
		<div class="form-group">
		<input type="text" class="form-control" name="phonenumber" placeholder="Phone Number(Upto 9 digits only)">
		</div>
		
		<button type="submit" class="btn btn-default" name="submit">Submit</button>
	</form>	
   </div>
</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap Javascript file -->
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js" ></script>
</body>
</html>
